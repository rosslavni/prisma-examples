datamodel: 
  - datamodel.graphql
  - enums.graphql

endpoint: http://${self:custom.serverIP}:${self:custom.serverPort}/yml-structure/default

secret: my-secret-key, another-secret-key

seed:
  import: seed.graphql

custom: 
  serverIP: localhost
  serverPort: 4466

hooks:
  post-deploy:
    - echo "Deployment finished"
    - graphql get-schema --project db
    - graphql prepare