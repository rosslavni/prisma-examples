type Post {
  id: ID! @id
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  content: String!
  author: User!
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  posts: [Post!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}
